<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="gameDiv">
        <div class="heading"><h1>Rock-Paper-Scissors</h1></div>
        <div class="container">
            <h1 class="gameText" id="playerText">You : </h1>
            <h1 class="gameText" id="computerText">Computer : </h1>\
        </div>
        <div class="result">
            <h1 class="gameText" id="resultText">Start !</h1>
        </div>
        <div class="buttons">
            <button class="choiceBtn">Rock</button>
            <button class="choiceBtn">Paper</button>
            <button class="choiceBtn">Scissors</button>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
